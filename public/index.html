<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GraphQL Demo</title>
    <style media="screen">
      h1 {
        text-align: center;
      }
      .buttons {
        display: flex;
        justify-content: center;
        flex-direction: row;
      }
      button {
        width: 150px;
        height: 50px;
        border-radius: 10px;
        border: none;
        margin: 20px 2px;
        display: block;
        color: #f1f1f1;
        background-color: #505d55;
        font-size: 1.3rem;
      }
      #root p{
        text-align: center;
        color: #f1f1f1;
        background-color: #7e7e7e;
        padding: 10px;
        font-size: 1rem;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>GraphQL Demo</h1>
    <div class="buttons">
      <button onClick="query()">Get User</button>
      <button onClick="save()">Save User</button>
      <button onClick="update()">Update User</button>
    </div>
    <div id="result"></div>
  </body>
  <script src="index.js"></script>
</html>
